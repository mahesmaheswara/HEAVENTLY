<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HeaVenTly - Sign In</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --primary: #6c63ff;
      --secondary: #00e0ff;
      --dark: #0d0d1a;
      --light: #f5f7ff;
      --glass: rgba(255,255,255,0.06);
      --neon: 0 8px 40px rgba(108,99,255,0.14), 0 0 36px rgba(0,224,255,0.06);
      --radius: 14px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #060612 0%, #071025 40%);
      color: var(--light);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    header {
      position: fixed; top: 0; left: 0; right: 0; height: 72px; z-index: 1200;
      display: flex; align-items: center; justify-content: space-between; padding: 0 28px;
      background: rgba(13,13,26,0.80); backdrop-filter: blur(10px);
      box-shadow: 0 6px 28px rgba(0,0,0,0.5), 0 0 18px rgba(0,224,255,0.06);
    }
    .logo {
      font-weight: 700; font-size: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      cursor: pointer;
    }
    nav {
      display: flex; align-items: center; gap: 14px;
    }
    nav a {
      color: var(--light); text-decoration: none; font-weight: 500;
      padding: 6px 8px; border-radius: 8px; position: relative;
    }
    nav a::after {
      content: ''; position: absolute; left: 0; bottom: -6px;
      height: 2px; width: 0; background: var(--secondary); transition: width .25s;
    }
    nav a:hover { color: var(--secondary); }
    nav a:hover::after { width: 100%; }
    .btn-secondary {
      background: transparent; color: var(--secondary);
      border: 1.5px solid rgba(0,224,255,0.14); padding: 7px 12px;
      border-radius: 999px; cursor: pointer;
    }

    /* Container */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
    }

    .signin-card {
      background: var(--glass);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: var(--neon);
      padding: 28px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      animation: fadeUp .8s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }
    @keyframes fadeUp {
      to { transform: none; opacity: 1; }
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(0,224,255,0.35);
    }
    p.subtitle {
      text-align: center;
      color: rgba(245,247,255,0.85);
      margin-bottom: 24px;
      font-size: 14px;
    }

    label {
      font-weight: 600;
      font-size: 13px;
      color: rgba(245,247,255,0.92);
      margin-bottom: 6px;
      display: block;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.02);
      color: var(--light);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .btn-submit {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #06060a;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      width: 100%;
      margin-top: 4px;
      transition: all .3s ease;
    }
    .btn-submit:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 16px rgba(108,99,255,0.4);
    }

    /* Google Sign In */
    .btn-google {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 10px;
      color: var(--light);
      padding: 10px 12px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 14px;
      cursor: pointer;
      transition: background .3s ease;
    }
    .btn-google:hover {
      background: rgba(255,255,255,0.12);
    }
    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .links {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: rgba(245,247,255,0.85);
    }
    .links a {
      color: var(--secondary);
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 13px;
      text-align: center;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='landing.html'">HeaVenTly</div>
    <nav>
      <a href="landing.html">Home</a>
      <a href="howitworks_landing.html">How It Works</a>
      <a href="pricing_landing.html">Pricing</a>
      <a href="about_landing.html">About</a>
      <a href="contact_landing.html">Contact</a>
      <button class="btn-secondary" onclick="location.href='signup.html'">Sign Up</button>
    </nav>
  </header>

  <main>
    <div class="signin-card">
      <h1>Sign In</h1>
      <p class="subtitle">Welcome back! Please log in to your account.</p>

      <form id="signinForm" onsubmit="return handleSignIn(event)">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="you@domain.com" />
        <div class="error-message" id="emailError"></div>

        <label for="password">Password</label>
        <input id="password" type="password" required placeholder="Your password" />
        <div class="error-message" id="passwordError"></div>

        <button class="btn-submit" type="submit">Sign In</button>
        <div class="error-message" id="formError"></div>
      </form>

      <button class="btn-google" onclick="googleSignIn()">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
        Sign in with Google
      </button>

      <div class="links">
        Don't have an account? <a href="signup.html">Sign Up</a> â€¢ <a href="forgot_password.html">Forgot Password?</a>
      </div>
    </div>
  </main>

  <script>
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showError(id, message) {
      const errorEl = document.getElementById(id);
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });
    }

    function handleSignIn(e) {
      e.preventDefault();
      clearErrors();

      const email = document.getElementById('email').value.toLowerCase();
      const password = document.getElementById('password').value;

      // Validasi email
      if (!email || !validateEmail(email)) {
        showError('emailError', 'Please enter a valid email.');
        return false;
      }

      // Validasi password
      if (password !== 'bimocahyo') {
        showError('passwordError', 'Incorrect password.');
        return false;
      }

      // Mapping email ke dashboard
      const roleRedirects = {
        'client@gmail.com': 'Dashboard_client.html',
        'vendor@gmail.com': 'Dashboard_Vendor.html',
        'admin@gmail.com': 'Dashboard_Admin.html',
        'eaeo@gmail.com': 'Dashboard_EO.html'
      };

      const redirectTo = roleRedirects[email];
      if (!redirectTo) {
        showError('formError', 'Email not recognized. Please use a registered email.');
        return false;
      }

      // Simulasi POST /api/auth/login
      console.log('--- SUBMIT FORM DATA (demo) ---');
      console.log('Email:', email);
      console.log('Password:', password);
      console.log('Redirecting to:', redirectTo);

      // Mock auth state
      localStorage.setItem('authenticated', 'true');
      localStorage.setItem('userEmail', email);

      // Redirect
      alert('Sign in successful (demo)! Redirecting to dashboard...');
      location.href = redirectTo;
      return false;
    }

    function googleSignIn() {
      alert('Redirect ke Google OAuth...');
    }
  </script>
</body>
</html>
